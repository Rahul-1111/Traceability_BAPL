{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRACEABILITY</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1px 0;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Section Styles */
        .section {
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
            text-align: center;
        }

        /* Button & Dropdown Styles */
        .form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* QR Display */
        .qr-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #007BFF;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>TRACEABILITY</h1>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <!-- QR Code Generator Section -->
        <div class="section">
            <h1>QR Code Generator</h1>

            <!-- Dropdown for selecting prefix -->
            <label for="prefix">Select Part Number:</label>
            <select id="prefix" name="prefix">
                <option value="PDU-S-10594-1">PDU-S-10594-1</option>
                <option value="PDB-S-10779-1">PDB-S-10779-1</option>
                <option value="PDB-S-10697-1">PDB-S-10697-1</option>
            </select>

            <button id="print-button" class="form-button">Generate & Print QR Code</button>
            <div id="qr-response"></div>
        </div>

        <!-- Torque Data Records Section -->
        <div class="section">
            <h1>Torque Data Records</h1>
            <table>
                <thead>
                    <tr>
                        <th>Part Number</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Shift</th>
                        <th>Station 1 Result</th>
                        <th>Station 2 Result</th>
                        <th>Station 3 Result</th>
                        <th>Station 4 Result</th>
                        <th>Station 5 Result</th>
                    </tr>
                </thead>
                <tbody id="torque-table-body">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 FOURFRONT TRACEABILITY.</p>
    </footer>

    <script>
        // Function to fetch torque data and update the table
        function fetchTableData() {
            $.ajax({
                url: "{% url 'fetch_torque_data' %}",
                method: "GET",
                success: function(response) {
                    const tableBody = document.getElementById("torque-table-body");
                    tableBody.innerHTML = "";  // Clear current table content
        
                    response.data.forEach(row => {
                        const tableRow = `
                            <tr>
                                <td>${row.part_number ?? ''}</td>
                                <td>${row.date ?? ''}</td>
                                <td>${row.time ?? ''}</td>
                                <td>${row.shift ?? ''}</td>
                                <td>${row.st1_result ?? ''}</td>
                                <td>${row.st2_result ?? ''}</td>
                                <td>${row.st3_result ?? ''}</td>
                                <td>${row.st4_result ?? ''}</td>
                                <td>${row.st5_result ?? ''}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += tableRow;
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Failed to fetch data:", error);
                }
            });
        }

        // Fetch data every 2 seconds
        setInterval(fetchTableData, 2000);
        document.addEventListener("DOMContentLoaded", fetchTableData);

        // Generate a unique QR code with prefix and print
        $("#print-button").click(function() {
            let prefix = $("#prefix").val();
    
            $.ajax({
                url: "{% url 'generate_qr_codes' %}",
                method: "POST",
                data: { prefix: prefix, csrfmiddlewaretoken: "{{ csrf_token }}" },
                success: function(response) {
                    $("#qr-response").html(`<p style="color:green;">${response.message}</strong></p>`);
                },
                error: function(xhr) {
                    $("#qr-response").html(`<p style="color:red;">Error: ${xhr.responseText}</p>`);
                }
            });
        });
    </script>
</body>
</html>
